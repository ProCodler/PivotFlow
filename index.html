<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PivotFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/index.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0D0D1A; /* Deep space blue as a fallback */
            color: #E0E0E0;
        }
        /* Basic morphic scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1A0A2D; /* Dark purple */
        }
        ::-webkit-scrollbar-thumb {
            background-color: #00F0FF; /* Neon cyan */
            border-radius: 10px;
            border: 2px solid #1A0A2D;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #FF00FF; /* Neon magenta on hover */
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
